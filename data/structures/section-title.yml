comment: Renders the header of a page section.
arguments:
  heading:
  links:
  color:
    type: select
    comment: Text color of the section.
    default: body
    optional: true
    options:
      values:
        - body
        - primary
        - secondary
        - black
        - white
  class:
    type: string
    optional: true
    comment: Class attribute of the section title.
  size: 
    type: int
    optional: true
    comment: Display size of the title.
    options:
      min: 1
      max: 6
  use-title:
    type: bool
    optional: true
    default: false
    comment: Sets the title to an HTML header instead of a div.
  justify:
    type: select
    comment: Justification of the link titles and icons.
    optional: true
    default: center
    options:
      values:
        - start
        - end
        - center
        - between
        - around
        - evenly
  type:
    type: select
    optional: true
    default: button
    comment: Link type
    options:
      values:
        - button
        - link
  section: 
    type: bool
    optional: true
    default: false
    comment: >-
      Trigger to use the current section as preheading, applies to single pages
      only. Any preheading values takes precedence.
  preheadingPlacement:
    type: select
    optional: true
    default: above
    options:
      values:
        - above
        - first
    comment: >-
      Placement of the preheading, either left or above the header. On smaller
      screens, the preheading is always placed on top.
  headingStyle:
    type: select
    optional: true
    default: display
    options:
      values:
        - display
        - fs
    comment: >-
      Style of the heading, either display or fs (regular).
  bodyStyle:
    type: string
    optional: true
    default: lead text-muted
    comment: >-
      Style of the body text, if any..
