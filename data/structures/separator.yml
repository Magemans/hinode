comment: >-
  Inserts a horizontal page section separator.
arguments:
  _bookshop_name:
    type: string
    optional: true
    comment: Unique name of the bookshop component
    group: partial
  page:
    type:
      - '*hugolib.pageState'
      - '*hugolib.pageForShortcode'
    optional: true
    comment: Context of the current page.
    group: partial
  theme:
    type: string
    optional: true
    comment: Color theme to apply.
    release: v1.0.0-alpha
